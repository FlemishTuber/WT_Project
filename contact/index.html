<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>ExploreBelgium - Contact</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>
<body>
    <header role="banner">
        <div id="logo">
            <a href="/home/" aria-label="ExploreBelgium Home"><img src="/img/logo.png" alt="ExploreBelgium Logo"></a>
        </div>
        <nav role="navigation">
            <ul>
                <li><a href="/home/" aria-label="Home">Home</a></li>
                <li><a href="/map/" aria-label="Map">Map</a></li>
                <li><a href="/contact/" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <div class="content">
            <h1>Contact Us</h1>
            <p>Have any questions or suggestions? Reach out to us!</p>
            <form role="form">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" aria-required="true" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" aria-required="true" required><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" aria-required="true" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2023 ExploreBelgium | All rights reserved</p>
    </footer>
</body>
</html>
